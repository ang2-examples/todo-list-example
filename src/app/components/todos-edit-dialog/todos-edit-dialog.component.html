<mdl-dialog #downloadIconMdlDialog
            [mdl-dialog-config]="{
              clickOutsideToClose: true,
              styles:{width: '320px'},
              isModal:true,
              enterTransitionDuration: 400,
              leaveTransitionDuration: 400
            }"
>

  <h3 class="mdl-dialog__title">Edit User</h3>
  <div class="mdl-dialog__content">
    <mdl-textfield type="text" label="Username" [(ngModel)]="username" floating-label autofocus></mdl-textfield>
  </div>
  <div class="mdl-dialog__actions">
    <button mdl-button (click)="saveUser()" mdl-button-type="raised" mdl-colored="primary" mdl-ripple>Save</button>
    <button mdl-button (click)="editUserDialog.close()" mdl-ripple>Cancel</button>
  </div>

</mdl-dialog>
