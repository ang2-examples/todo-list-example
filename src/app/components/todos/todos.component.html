<md-card>
  <table>
    <thead>
    <tr>
      <th>
        Имя задания
      </th>
    </tr>
    </thead>

    <tbody>

    <tr *ngFor="let todo of todosList$ | async">
      <td class="actions">
        <md-icon (click)="onDeleteTodo(todo)">close</md-icon>
        <md-icon (click)="onEditTodo(todo)">edit</md-icon>
      </td>
      <td>{{todo.id}}</td>
      <td>{{todo.title}}</td>
    </tr>

    </tbody>

  </table>

  <md-progress-bar mode="indeterminate" *ngIf="loading$ | async">
  </md-progress-bar>

</md-card>

<zkn-todos-edit-dialog #editTodoDialog></zkn-todos-edit-dialog>
