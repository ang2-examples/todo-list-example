<md-card>
  <table>
    <thead>
    <tr>
      <th></th>
      <th>Имя задания</th>
      <th>Статус</th>
    </tr>
    </thead>

    <tbody>

      <tr *ngFor="let todo of todosList$ | async">
        <td class="actions">
          <md-icon (click)="onDeleteTodo(todo)">close</md-icon>
          <md-icon (click)="onEditTodo(todo)">edit</md-icon>
        </td>
        <td>{{todo.title}}</td>
        <td>
          <mdl-select [(ngModel)]="todo.status" placeholder="" style="width: 100px;">
            <mdl-option *ngFor="let status of statuses" [value]="status.code">{{status.title}}</mdl-option>
          </mdl-select>
        </td>
      </tr>

    </tbody>

  </table>

  <md-progress-bar mode="indeterminate" *ngIf="loading$ | async">
  </md-progress-bar>

</md-card>

<zkn-todos-edit-dialog #editTodoDialog></zkn-todos-edit-dialog>
